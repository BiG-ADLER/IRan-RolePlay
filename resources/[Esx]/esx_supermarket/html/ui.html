<head>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<div class="full-screen">
		<div class="shop-container">
			<!-- header -->
			<div class="header">
				<h1>خرید از سوپر مارکت</h1>
				<div class="btnQuit"><img class="close" src="img/close.png" alt="Quit" /></div>
			</div>
			<!-- home -->
			<div class="body home">
				<div class="card">
					<img src="img/bread.png" alt="Hambergur" style="width:100%">
					<div class="container">
						<h4><b>همبرگر</b></h4> 
						<div class="quantity">
							<div class="plus-btn btnquantity" name="button" id="plus">
								<img src="img/plus.png" alt="" />
							</div>
							<div class="number" name="name">1</div>
							<div class="minus-btn btnquantity" name="button" id="minus">
								<img src="img/minus.png" alt="" />
							</div>
						</div>
						<div class="purchase">
							<div class="price">500$</div>
							<div class="buy">خرید</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.4.0.js"
  integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
  crossorigin="anonymous"></script>
	<!-- <script src="nui://game/ui/jquery.js" type="text/javascript"></script> -->
	<!-- <script src="questions.js" type="text/javascript"></script> -->
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>

</body>
